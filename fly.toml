app = "espresso-app"
primary_region = "iad"

[http_service]
auto_start_machines = true
auto_stop_machines = true
force_https = true
internal_port = 8_080
min_machines_running = 0
processes = [ "app" ]

[[vm]]
cpu_kind = "shared"
cpus = 2
memory = "1536mb"


[build]
dockerfile = "Dockerfile"
ignorefile = ".dockerignore"

[env]
APP_NAME = "Espresso"
OTEL_SERVICE_NAME = "ESPRESSO-WEB"

