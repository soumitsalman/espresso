name: Trigger auto deployment for espresso-slack-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/espresso-slack-server-AutoDeployTrigger-a650b922-48d4-43b1-9de0-06f3f6ae4451.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ESPRESSOSLACKSERVER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.ESPRESSOSLACKSERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ESPRESSOSLACKSERVER_REGISTRY_PASSWORD }}
          containerAppName: espresso-slack-server
          resourceGroup: brandy.io_dev
          imageToBuild: soumitsr/espresso-slack-server:${{ github.sha }}
          
            

     

