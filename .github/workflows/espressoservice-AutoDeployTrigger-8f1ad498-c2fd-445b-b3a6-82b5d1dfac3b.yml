name: Trigger auto deployment for espressoservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/espressoservice-AutoDeployTrigger-8f1ad498-c2fd-445b-b3a6-82b5d1dfac3b.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ESPRESSOSERVICE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.ESPRESSOSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ESPRESSOSERVICE_REGISTRY_PASSWORD }}
          containerAppName: espressoservice
          resourceGroup: brandy.io_dev
          imageToBuild: soumitsr/espresso:${{ github.sha }}
          
            

     

